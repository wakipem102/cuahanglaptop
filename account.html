<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Link code có thể nhúng icon -->
    <link
      rel="stylesheet"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Nhúng CSS -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="base.css" />

  </head>
  <body>
    <header> <!--Navigation bar-->
      <div class="navibar" >
                  <a href="index.html" ><img src="homeimages/logo3.png" alt="logo" style= "width: 500px;"></a>
                  <div class="navicon">
                    <img id="gear" src="assets/extralogo.png" alt="">
                    </div>
  </header>

    <div class="cover">
      <div class="wrapper" id="wrapper">
        <div class="login-form">
          <h1>Đăng nhập</h1>
          <div class="input-box">
            <input
              id="account-field-login"
              type="text"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <p id="error-acc-login"></p>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Mật khẩu" />
            <i id="show-hide-pass-login" class="fa-solid fa-lock"></i>
            <!-- <i class="fa-solid fa-unlock"></i> -->
            <p id="error-pass-login"></p>
          </div>

          <div class="forgot-box">
            <label for="checkbox-forgot">
              <input
                type="checkbox"
                name="checkbox-forgot"
                id="checkbox-forgot"
              />Ghi nhớ đăng nhập?</label
            >
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button id="btn-login" type="submit" class="button">Đăng nhập</button>

          <div class="register-login-link">
            <p>
              Bạn chưa có tài khoản?
              <a href="#" id="register-link">Đăng ký ngay!</a>
            </p>
          </div>
          <div class="home-link">
            <a href="index.html">Quay lại trang chủ</a>
          </div>
        </div>
        <!-- Form đăng ký -->
        <div class="register-form" ;>
          <h1>Đăng ký</h1>
          <div class="input-box">
            <input
              id="account-field-register"
              type="text"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <p id="error-acc-register"></p>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Mật khẩu" />
            <i id="show-hide-pass-register" class="fa-solid fa-lock"></i>
            <p id="error-pass-register"></p>
          </div>
          <div class="input-box">
            <input
              id="input-password-again"
              type="password"
              placeholder="Nhập lại mật khẩu"
            />
            <i id="show-hide-pass-register-again" class="fa-solid fa-lock"></i>
            <p id="error-pass-again-register"></p>
          </div>

          <div class="register-login-link">
            <p>
              Bạn đã có tài khoản?
              <a href="#" id="login-link">Đăng nhập ngay!</a>
            </p>
          </div>
          <button id="btn-register" type="submit" class="button">
            Đăng ký
          </button>
          <div class="home-link">
            <a href="index.html">Quay lại trang chủ</a>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
		<footer id="footer">
			<p><br>HUYNHUSHOP</p>
		</footer>
  </body>
</html>
